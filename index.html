<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Image-slider">
        <h1 class="title"><b>IMAGE</b> SLIDER</h1>
        <div id="slides">
            <img src="https://m.media-amazon.com/images/I/71qb1LEtHdL._AC_UF1000,1000_QL80_.jpg" alt="no Image">
            <img src="https://w0.peakpx.com/wallpaper/178/291/HD-wallpaper-thalapathy-67-actor-vijay-actor-vijay-leo-movie.jpg" alt="no Image">
            <img src="https://i.pinimg.com/736x/2f/a5/29/2fa52983524af420d12e0bf0cdc603fa.jpg" alt="no Image">
            <img src="https://i.pinimg.com/736x/be/67/c1/be67c1818b8c8c9501a97e9e939ee23a.jpg" alt="no Image">
            <img src="https://i.pinimg.com/736x/db/f2/2b/dbf22b9360b635e18784fa1978d89d2e.jpg" alt="">
        </div>
        <div id="buttons">
            <button id="prevbtn"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="nextbtn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
